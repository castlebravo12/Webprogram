<html>
<head>
	<title>USN Validation</title>
</head>
<body>
	<script>
		function func(USN)
		{
			var pattern1=/^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/;
			if(!USN.value.match(pattern1)||USN.value.length==0)
			{
				alert("Invalid USN");
				
			}
			else
				alert("USN Valid");
		}
	</script>
	<form action=" ">
		<p>
			<input type="text" name="USN"><br/>
			<input type="button" value="check" onclick="func(USN)">
		</p>
	</form>
</body>
</html>
